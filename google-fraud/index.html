<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />

    </head>

    <body>
        <div class="page-top">
            <div class="header">
                <div class="left-item">
                    <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
                </div>
                <div class="right-item">
                    <a class="header-item" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                    <a class="header-item" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
                    <div class="google-apps"></div>
                    <div class="notification"></div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div><img class="logo" src="img/googlelogo_color_272x92dp.png"/></div>
            <div class="search-form">
                <form action="" method="get" class="search-form">
                    <div class="search-row">
                        <label for="keyword"></label>
                        <input id="keyword" name="keyword" type="text" />
                        <div class="frame"><div class="google-now"></div></div>
                    </div>
                    <div class="buttons">
                        <button class="button-item">Google Search</button>
                        <button class="button-item">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>

            <div class="message">Follow the latest election coverage on <a href="https://www.google.com/url?q=https://news.google.com/topics/CAAqBwgKMP6H_wow6fn3Ag%3Fhl%3Den-US%26gl%3DUS%26ceid%3DUS%253Aen%26utm_source%3Dgoogle%26utm_medium%3Dhpp%26utm_campaign%3Dmidterms&source=hpp&id=19008881&ct=3&usg=AFQjCNHvMwC33Oka0RlTkaJSJlz8oJQlaw&sa=X&ved=0ahUKEwjKwLKK_Y3eAhUNCKwKHVeuBkIQ8IcBCAk">Google News</a></div>
        </div>

        <div class="page-footer">

                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiA8u-oy47eAhUJI6wKHUPMAToQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
